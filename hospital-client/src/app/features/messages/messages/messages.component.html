<div style="width:20%;margin-top:5%; float:right">
    <mat-checkbox class="example-margin"
    [checked]="alarms"
    (change)="onCheckboxChange()"> Show alarms
    </mat-checkbox>
</div>

<div style="width: 50%; margin-left: 25%;">

    <h1 style="margin-top: 2%; margin-left: 43%"> Messages </h1>

    <table style="width: 100%;margin-top:5%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef> Patient </th>
        <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>

        <ng-container matColumnDef="alarm">
            <th mat-header-cell *matHeaderCellDef> Alarm </th>
            <td mat-cell *matCellDef="let element"> {{element.alarm}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
