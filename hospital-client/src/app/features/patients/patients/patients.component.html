<div style="width: 50%; margin-left: 25%;">

    <h1 style="margin-top: 2%; margin-left: 43%"> Patients </h1>

    <table style="width: 100%;margin-top:5%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="bloodType">
        <th mat-header-cell *matHeaderCellDef> Blood type </th>
        <td mat-cell *matCellDef="let element"> {{element.bloodType}} </td>
        </ng-container>

        <ng-container matColumnDef="averageHearthBeat">
            <th mat-header-cell *matHeaderCellDef> HBPM </th>
            <td mat-cell *matCellDef="let element"> {{element.averageHearthBeat}} </td>
        </ng-container>

        <ng-container matColumnDef="averagePressure">
            <th mat-header-cell *matHeaderCellDef> BP </th>
            <td mat-cell *matCellDef="let element"> {{element.averagePressure}} </td>
        </ng-container>

        <ng-container matColumnDef="averageTemperature">
            <th mat-header-cell *matHeaderCellDef> Temp </th>
            <td mat-cell *matCellDef="let element"> {{element.averageTemperature}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
