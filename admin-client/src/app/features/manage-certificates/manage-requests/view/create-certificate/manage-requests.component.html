<mat-card style="width: 70%;margin-left:15%; margin-top: 3%">
    <mat-card-title style="text-align:center; margin-bottom: 5%;">Certificate requests</mat-card-title>
    <app-table [dataSource]="this.dataSource" [columnsToDisplay]="this.columnsToDisplay" [columnsToIterate]="this.columnsToIterate"
                (Delete)="rejectRequest($event)" (Add)="acceptRequest($event)"></app-table>
    
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Sending...</p>
    </ngx-spinner>
</mat-card>
